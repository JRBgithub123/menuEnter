<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜单录入</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		
		<div class="container">
			<h1>菜单录入系统</h1>

			<div class="item">
				<label>菜名</label>
				<input type="text" class="food-name" value="土豆" />
			</div> 

			<div class="item">
				<label>单价</label>
				<input type="text" class="food-price" value="1.00" />
			</div> 
			<div class="item">
				<label>数量</label>
				<input type="text" class="food-amount" value="100" />
			</div> 

			<button class="add">录入</button>

			<table>
				<thead>
					<tr>
						<th>
							<span>全选</span>
							<input type="checkbox" class="select-all"  />
						</th>
						<th>菜名</th>
						<th>单价</th>
						<th>数量</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>
							<input type="checkbox" class="select" />
						</td>
						<td>西红柿</td>
						<td>2.00</td>
						<td>100</td>
						<td class="remove">删除</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/index.js"></script>
		
	</body>
</html>
